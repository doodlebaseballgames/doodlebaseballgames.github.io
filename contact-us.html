            window.addEventListener('DOMContentLoaded', function () {

            })

            function runValidate() {
                jQuery("#contact-form").validate({
                    focusInvalid: false,
                    onfocusout: false,
                    ignore: ".ignore",
                    errorElement: "div",
                    errorPlacement: function (error, element) {
                        error.appendTo("div#contact_err");
                    },
                    rules: {
                        Name: {
                            required: true,
                            maxlength: 255,
                        },
                        Email: {
                            required: true,
                            email: true,
                            maxlength: 100
                        },
                        Website: {
                            required: false,
                            maxlength: 255,
                        },
                        Topic: {
                            required: false,
                            maxlength: 255,
                        },
                        Message: {
                            required: true,
                            maxlength: 65525
                        },
                        "contactChecked": {
                            required: true
                        }
                    },
                    messages: {
                        Name: {
                            required: "Please type your name!",
                            maxlength: "255"
                        },
                        Email: {
                            required: "Please type your email!",
                            email: "Please check a valid email!",
                            maxlength: "100"
                        },
                        Message: {
                            required: "Please type your message!",
                            maxlength: "65525"
                        },
                        "contactChecked": {
                            required: "Please agree to the terms and conditions before comment."
                        }
                    },
                    submitHandler: function () {
                        let metadataLoad = {};
                        metadataLoad.name = jQuery("#Name").val();
                        metadataLoad.email = jQuery("#Email").val();
                        metadataLoad.website = jQuery("#Website").val();
                        metadataLoad.subject = jQuery("#Topic").val();
                        metadataLoad.message = jQuery("#Message").val();
                        jQuery.ajax({
                            type: "POST",
                            cache: false,
                            url: _url + "api/makeContact",
                            data: JSON.stringify(metadataLoad),
                            contentType: "application/json; charset=utf-8",
                            success: function (data) {
                                if (data != 0 || data != '0') {
                                    showSuccessMessage();
                                }
                            }
                        });
                    }
                });
            }

            function showSuccessMessage(message) {
                document.getElementById('fcf-status').innerHTML = '';
                document.getElementById('fcf-form').style.display = 'none';
                document.getElementById('fcf-thank-you').style.display = 'block';
            }

            function resetFormDemo() {
                document.getElementById('fcf-form').style.display = "block";
                document.getElementById('fcf-thank-you').style.display = "none";
            }
